<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!--RADIO-BUTTONS-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--FIM-RADIO-BUTTONS-->


            <!--SLIDE-IMAGES-->
            <div class="slide first">
                <a href="//www.google.com"><img src="https://media.istockphoto.com/id/1198830919/pt/vetorial/mega-sale-concept-horizontal-banner-template-design-discount-abstract-promotion-layout.jpg?s=170667a&w=0&k=20&c=Yklc9Yti4skLQok8JpiUpuzTCClqSUxtTnmhqTd5VDo=" alt="Imagem 1"/></a>
            </div> 

            <div class="slide">   
                <a href="//www.google.com"><img src="https://img.freepik.com/vetores-premium/fundos-abstratos-do-modelo-de-design-de-banner-horizontal-laranja-moderno_181182-14839.jpg?w=2000" alt="Imagem 2"></a>
            </div>

            <div class="slide">
                <a href="//www.google.com"><img src="https://img.freepik.com/vetores-premium/projeto-de-banner-horizontal-de-webinar-de-negocios-design-de-banner-moderno-com-cor-de-fundo-azul-e-branco-escuro-e-lugar-para-a-foto-pode-ser-usado-para-banner-capa-e-cabecalho_181182-11955.jpg" alt="Imagem 3"></a>
            </div>

            <div class="slide">
                <a href="//www.google.com"><img src="https://img.freepik.com/vetores-gratis/projeto-de-layout-de-banner-abstrato-geometrico-fundo-largo-azul_1017-23062.jpg?w=2000" alt="Imagem 4"></a>
            </div>
        
            <!--NAVIGATION AUTO-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        
        </div>


        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
